<h1 mat-dialog-title>Add Leave</h1>
<div mat-dialog-actions>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">From:</label>
        </div>
        <div class="col-75">
          <input type="date" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">To:</label>
        </div>
        <div class="col-75">
          <input type="date" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Type:</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option>Short Term Disability</option>
            <option>Long Term Disability</option>
            <option>Paternity Leave</option>
            <option>Loss Of Pay</option>
            <option>Work From Home</option>
            <option>On Travel</option>
            <option>On Training</option>
            <option>Bereavement Leave</option>
            <option>Medical Leave</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fname">Reporting To:</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Reason:</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Reason for applying leave.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <button class="button1">Submit</button>
      </div>
    </form>
  </div>
</div>
